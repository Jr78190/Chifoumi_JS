<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
 <div class="score">
   <p>Vous</p>
   <p>Ordinateur</p> 
   <p id="score-joueur">0</p>                        <!-- Partie concernant l'affichage du jeux  -->
   <p id="score-ordi">0</p>    
   <div id="reset">Recommencer</div>
 </div>

 <div class="action">
   <p id="message">rejoue!</p>             <!-- Partie indicatif du jeux  -->
   <div id="next">Tour suivant</div> 
 </div>

 <div class="jeu">
  <div class="choix">
   <div class="button btn-joueur" id="pierre">
     <img src="https://cdn-icons-png.flaticon.com/512/5418/5418919.png" alt="pierre" width="50"/>
     <p>Pierre</p>
   </div>                                              <!-- Partie concernant le vrai joueur -->
   <div class="button btn-joueur" id="feuille">
     <img src="https://cdn-icons-png.flaticon.com/512/892/892917.png" alt="feuille" width="50"/>
     <p>Feuille</p>
   </div>
   <div class="button btn-joueur" id="ciseaux">
     <img src="https://cdn-icons-png.flaticon.com/512/1019/1019534.png" alt="ciseaux" width="50"/>
     <p>Ciseaux</p>
   </div>
  </div>

  <div class="choix">
   <div class="button btn-ordi" id="opierre">
     <img src="https://cdn-icons-png.flaticon.com/512/5418/5418919.png" alt="pierre" width="50"/>
     <p>Pierre</p>
   </div>                                             <!-- Partie concernant l'ordinateur-->
   <div class="button btn-ordi" id="ofeuille">
     <img src="https://cdn-icons-png.flaticon.com/512/892/892917.png" alt="feuille" width="50"/>
     <p>Feuille</p>
   </div>
   <div class="button btn-ordi" id="ociseaux">
     <img src="https://cdn-icons-png.flaticon.com/512/1019/1019534.png" alt="ciseaux" width="50"/>
     <p>Ciseaux</p>
   </div>
 </div>
</div>
 <script src="app.js"></script>    <!-- Lien avec les fonctions qui permettent le dÃ©roulement du jeux-->
